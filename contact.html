<!DOCTYPE html>
<html>
  <head>
    <title>Anshika Nichani</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />
  </head>
  <body>
    <div class="contactMe">
      <h1> contact me! </h1>
      <div class="contact-box">
        <div class="contact-left">
          <h3> i would love to chat </h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>name</label>
                <input type="text" placeholder="AN">
              </div>
              <div class="input-group">
                <label>phone</label>
                <input type="text" placeholder="770123456">
              </div>
              <div class="input-group">
                <label>email</label>
                <input type="text" placeholder="AN@gmail.com">
              </div>
              <div class="input-group">
                <label>subject</label>
                <input type="text" placeholder="Question">
              </div>
            </div>

            <label> Message </label>
            <textarea rows="10" placeholder="your message"></textarea>

            <button type="submit">send</button>



          </form>
        </div>

        <div class="contact-right">
          <h3> send your questions </h3>

        </div>
      </div>


  </body>
</html>
